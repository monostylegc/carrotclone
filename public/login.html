<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">

</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">당금마켓</a>
        <span class="ms-auto mx-2">반갑습니다 <Span id="userName" ></Span>님</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <section>
    <div class="container mt-3">
    <div class="mb-3">
        <input type="text" class="form-control" placeholder="이름" id="name">
    </div>      
    <div class="mb-3">
        <input type="email" class="form-control" placeholder="이메일" id="email">
    </div>
    <div class="mb-3">
        <input type="password" class="form-control" placeholder="비밀번호" id="password">
    </div>
        <button type="submit" class="btn btn-primary" id="register">가입하기</button>
    </div>

    <div class="container mt-3">     
    <div class="mb-3">
        <input type="email" class="form-control" placeholder="이메일" id="email2">
    </div>
    <div class="mb-3">
        <input type="password" class="form-control" placeholder="비밀번호" id="password2">
    </div>
        <button type="submit" class="btn btn-primary" id="login">로그인</button>
         <button type="submit" class="btn btn-primary" id="logout">로그아웃</button>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCUVAOk8Pp8pcC8cmaoZpTx7ny-ZxdqdAY",
      authDomain: "carrotmarket-90133.firebaseapp.com",
      databaseURL: "https://carrotmarket-90133-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "carrotmarket-90133",
      storageBucket: "carrotmarket-90133.appspot.com",
      messagingSenderId: "618881874715",
      appId: "1:618881874715:web:d5ae063dfc2035417971be",
      measurementId: "G-KQ4L7DLN15"
    };

    firebase.initializeApp(firebaseConfig);
  </script>
    
  <script>
    let user = localStorage.getItem('user')
    if(user){
      $('#userName').html(JSON.parse(user).displayName)
    } else {
      $('#userName').html('Guest')
    }
    
    
    firebase.auth().onAuthStateChanged((user)=>{
      if(user){
        localStorage.setItem('user',JSON.stringify(user))
      }
    })

    $('#register').click(()=>{
        let name = $('#name').val()
        let email = $('#email').val()
        let password = $('#password').val()
        firebase.auth().createUserWithEmailAndPassword(email,password)
            .then((res)=>{
                res.user.updateProfile({
                    displayName: name
                })
            })
            .catch((err)=>{
                console.log(err)
            })  
    })

    $('#login').click(()=>{
        let email = $('#email2').val()
        let password = $('#password2').val()
        
        firebase.auth().signInWithEmailAndPassword(email, password)
        .then((res)=>{
            console.log(res)
            window.location.href = "/"
        })
        .catch((err)=>{
            console.log(err)
        })
    })

    $('#logout').click(()=>{
        firebase.auth().signOut()
        localStorage.removeItem('user')
    })
  </script>
</body>
</html>
