<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">

</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">당금마켓</a>
        <span class="ms-auto mx-2">반갑습니다 <Span id="userName" ></Span>님</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <section>
    <div class="container mt-3">
        <div style="display: flex;">상세페이지<button class="btn btn-primary ms-auto" id="edit">수정</button>
        </div>
        <div class="detail-title">
            <h2 id="title"></h2>
        </div>
        <div class="detail-pic my-3"></div>
        <div>
          <p id="author">올린사람 : 모름</p>
        </div>
        <hr>
        <div>
            <p id="content"></p>
            <p id="price"></p>
            <p id="date"></p>
        </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCUVAOk8Pp8pcC8cmaoZpTx7ny-ZxdqdAY",
      authDomain: "carrotmarket-90133.firebaseapp.com",
      databaseURL: "https://carrotmarket-90133-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "carrotmarket-90133",
      storageBucket: "carrotmarket-90133.appspot.com",
      messagingSenderId: "618881874715",
      appId: "1:618881874715:web:d5ae063dfc2035417971be",
      measurementId: "G-KQ4L7DLN15"
    };

    firebase.initializeApp(firebaseConfig);
  </script>
    
  <script>
    const db = firebase.firestore()
    const storage = firebase.storage()

    let user = localStorage.getItem('user')
    if(user){
      $('#userName').html(JSON.parse(user).displayName)
    } else {
      $('#userName').html('Guest')
    }
    
    let querystring = new URLSearchParams(window.location.search)

    db.collection('product').doc(querystring.get('id')).get()
    .then((result)=>{
      $('#title').html(result.data().제목)
      $('#content').html(result.data().상세설명)
      $('#price').html(result.data().가격)
      $('.detail-pic').css("background-image", `url('${result.data().이미지}')`)
    })

    $('#edit').click(()=>{
      window.location.href = `/edit.html?id=${querystring.get('id')}`
    })
  </script>
</body>
</html>
